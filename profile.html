<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Art Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
 
    <style>
       /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b132b, #1c2541);
      color: white;
      overflow-x: hidden;
      transition: background 0.3s;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #1c2541;
      padding: 20px;
      height: 100vh;
      position: fixed;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-header {
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: bold;
      color: #00bfa6;
    }

    .sidebar-nav .nav-button {
      width: 100%;
      background: none;
      color: white;
      padding: 10px;
      text-align: left;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s ease-in-out;
      border-radius: 6px;
    }

    .sidebar-nav .nav-button:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    .sidebar-nav .active {
      background: rgba(0, 255, 255, 0.3);
    }

    .sidebar-nav .logout:hover {
      background: rgba(255, 0, 0, 0.2);
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    /* Header */
    .header {
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-out;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .header p {
      color: rgba(0, 255, 255, 0.6);
      font-size: 18px;
    }

    /* Profile Info */
    .profile-card {
      background-color: #1c2541;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      transition: transform 0.3s ease-in-out;
    }

    .profile-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #00bfa6;
    }

    .profile-details {
      display: flex;
      flex-direction: column;
    }

    .profile-details h2 {
      margin-bottom: 5px;
      font-size: 22px;
      font-weight: 600;
    }

    .profile-details p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    
    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-out;
    }

    .stat-card {
      background-color: #1c2541;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease-out;
    }

    .stat-card:hover {
      transform: scale(1.05);
      background-color: rgba(0, 255, 255, 0.1);
    }

    .stat-card h3 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfa6;
    }

    .stat-card p {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Latest Activity */
    .activity-section {
      background-color: #1c2541;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      animation: fadeIn 2.5s ease-out;
    }

    .activity-section h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .activity-list {
      list-style: none;
    }

    .activity-list li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Quick Links */
    .quick-links {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .quick-links button {
      background-color: #00bfa6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease-in-out;
    }

    .quick-links button:hover {
      background-color: #252e3b;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Art Community</h2>
    </div>
    <nav class="sidebar-nav">
      <button class="nav-button active">Dashboard</button>
      <button class="nav-button" onclick="location.href='myartworks.html'">My Artworks</button>
      <button class="nav-button" onclick="location.href='contest.html'">Contests</button>
      <button class="nav-button" onclick="location.href='tutorial.html'">Tutorials</button>
      <button class="nav-button" onclick="location.href='testimonials.html'">Testimonials</button>
        <button class="nav-button logout" onclick="window.location.href='index.html'">Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h1 id="welcome-text">Welcome back!</h1>
      <p>Your creative journey continues ðŸŒŸ</p>
    </div>

    <!-- Profile Info -->
    <div class="profile-card">
      <img id="profile-img" src="" alt="Profile Picture">
      <div class="profile-details">
        <h2 id="user-name">Name</h2>
        <p id="user-email">Email</p>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats-grid" id="stats-grid"></div>

    <!-- Latest Activity -->
    <div class="activity-section">
      <h2>Latest Activity</h2>
      <ul class="activity-list" id="activity-list"></ul>

      <!-- Quick Links -->
      <div class="quick-links">
        <button onclick="location.href='upload-artwork.html'">Upload Artwork</button>
        <button onclick="location.href='profile.html'">Edit Profile</button>
      </div>
    </div>
  </main>
</div>

<script>
  // Simulated User Data (you can fetch this from API later)
  const userData = {
    name: "Alex Johnson",
    email: "alex.johnson@example.com",
    profilePic: "https://randomuser.me/api/portraits/men/75.jpg",
    stats: [
      { label: "Artworks", count: 12 },
      { label: "Contests Joined", count: 5 },
      { label: "Favorites", count: 34 },
      { label: "Badges", count: 8 },
    ],
    activity: [
      "Uploaded \"Sunset Dreams\" - 2 days ago",
      "Joined \"Spring Art Contest\" - 5 days ago",
      "Earned \"Top Artist\" badge - 1 week ago"
    ]
  };

  // DOM Updates
  document.getElementById("welcome-text").innerText = `Welcome back, ${userData.name}!`;
  document.getElementById("user-name").innerText = userData.name;
  document.getElementById("user-email").innerText = userData.email;
  document.getElementById("profile-img").src = userData.profilePic;

  const statsContainer = document.getElementById("stats-grid");
  userData.stats.forEach(stat => {
    const card = document.createElement("div");
    card.className = "stat-card";
    card.innerHTML = `<h3>${stat.count}</h3><p>${stat.label}</p>`;
    statsContainer.appendChild(card);
  });

  const activityList = document.getElementById("activity-list");
  userData.activity.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    activityList.appendChild(li);
  });
</script>

</body>
</html>
