<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect with Artists</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="bg-[#0b132b] text-white min-h-screen">

  <!-- Header -->
  <header class="bg-[#111827] p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-cyan-400">Connect with Artists</h1>
      <div class="flex items-center gap-4">
        <button onclick="window.location.href='/'" class="text-cyan-400 hover:text-cyan-500">
          <button onclick="window.location.href='/'" aria-label="Go to Home"
            class="bg-transparent border-none p-2 rounded-full hover:bg-gray-100 transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9l9-7 9 7M4 9v10a1 1 0 001 1h14a1 1 0 001-1V9l-7-5-7 5z" />
            </svg>
          </button>


        </button>
        <button class="bg-cyan-400 text-[#111827] px-4 py-2 rounded-full font-semibold hover:bg-cyan-500 transition">
          Join as Artist
        </button>
      </div>
    </div>
  </header>


  <!-- Filters -->
  <section class="max-w-7xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center gap-4">
    <div class="w-full md:w-1/2">
      <input type="text" id="searchBar" placeholder="Search artists..."
        class="w-full p-3 rounded-full bg-[#1c2541] text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400">
    </div>
    <div class="w-full md:w-1/4 flex justify-end">
      <select id="categoryFilter"
        class="w-full p-3 rounded-full bg-[#1c2541] text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
        <option value="all">All Categories</option>
        <option value="digital">Digital Art</option>
        <option value="painting">Painting</option>
        <option value="sculpture">Sculpture</option>
        <option value="photography">Photography</option>
      </select>
    </div>
  </section>

  <!-- Artist Cards -->
  <main class="max-w-7xl mx-auto px-6 py-10 grid gap-8 md:grid-cols-2 lg:grid-cols-3" id="artistGrid">

    <!-- Artist 1 -->
    <div
      class="artist-card group bg-[#1c2541]/70 rounded-xl shadow-xl p-6 flex flex-col items-center text-center hover:shadow-2xl hover:-translate-y-2 transition fade-in"
      data-category="digital">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Emma Davis"
        class="w-24 h-24 rounded-full mb-4 object-cover border-2 border-cyan-400">
      <h3 class="text-2xl font-semibold mb-1">Emma Davis</h3>
      <p class="text-sm text-cyan-400 mb-1">Digital Artist</p>
      <p class="text-sm text-white/60 mb-4">I paint emotions with pixels. üé®üíª</p>
      <div class="flex space-x-4 mb-4">
        <a href="#" target="_blank" class="text-cyan-400 hover:text-cyan-300 transition">Instagram</a>
        <a href="#" target="_blank" class="text-cyan-400 hover:text-cyan-300 transition">Portfolio</a>
      </div>
      <div class="flex space-x-3">
        <button onclick="connectArtist(this)"
          class="connect-btn px-4 py-2 bg-cyan-400 hover:bg-cyan-500 text-black rounded-full font-medium transition">Connect</button>
        <button onclick="openProfileModal('Emma Davis', 'Digital Artist', 'I paint emotions with pixels. üé®üíª')"
          class="px-4 py-2 border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black rounded-full font-medium transition">View</button>
        <button onclick="openKnowMoreModal('Emma Davis', 'Digital Artist', 'I paint emotions with pixels. üé®üíª')"
          class="px-4 py-2 bg-cyan-400 text-black rounded-full font-medium transition">Know More</button>
      </div>
    </div>

    <!-- Artist 2 -->
    <div
      class="artist-card group bg-[#1c2541]/70 rounded-xl shadow-xl p-6 flex flex-col items-center text-center hover:shadow-2xl hover:-translate-y-2 transition fade-in"
      data-category="painting">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Liam Carter"
        class="w-24 h-24 rounded-full mb-4 object-cover border-2 border-cyan-400">
      <h3 class="text-2xl font-semibold mb-1">Liam Carter</h3>
      <p class="text-sm text-cyan-400 mb-1">Painter</p>
      <p class="text-sm text-white/60 mb-4">Nature is my canvas. üåøüñåÔ∏è</p>
      <div class="flex space-x-4 mb-4">
        <a href="#" target="_blank" class="text-cyan-400 hover:text-cyan-300 transition">Instagram</a>
        <a href="#" target="_blank" class="text-cyan-400 hover:text-cyan-300 transition">Portfolio</a>
      </div>
      <div class="flex space-x-3">
        <button onclick="connectArtist(this)"
          class="connect-btn px-4 py-2 bg-cyan-400 hover:bg-cyan-500 text-black rounded-full font-medium transition">Connect</button>
        <button onclick="openProfileModal('Liam Carter', 'Painter', 'Nature is my canvas. üåøüñåÔ∏è')"
          class="px-4 py-2 border border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-black rounded-full font-medium transition">View</button>
        <button onclick="openKnowMoreModal('Liam Carter', 'Painter', 'Nature is my canvas. üåøüñåÔ∏è')"
          class="px-4 py-2 bg-cyan-400 text-black rounded-full font-medium transition">Know More</button>
      </div>
    </div>

    <!-- Add other artists with similar structure... -->

  </main>

  <!-- Modal (hidden initially) -->
  <div id="profileModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-xl text-black w-80 relative">
      <button onclick="closeProfileModal()"
        class="absolute top-2 right-2 text-red-500 text-xl font-bold">&times;</button>
      <h2 id="modalName" class="text-2xl font-bold mb-2"></h2>
      <p id="modalTitle" class="text-cyan-500 font-semibold mb-2"></p>
      <p id="modalBio" class="text-gray-700 mb-4"></p>
    </div>
  </div>

  <!-- Know More Modal (hidden initially) -->
  <div id="knowMoreModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-8 rounded-xl text-black w-80 relative">
      <button onclick="closeKnowMoreModal()"
        class="absolute top-2 right-2 text-red-500 text-xl font-bold">&times;</button>
      <h2 id="knowMoreName" class="text-2xl font-bold mb-2"></h2>
      <p id="knowMoreTitle" class="text-cyan-500 font-semibold mb-2"></p>
      <p id="knowMoreBio" class="text-gray-700 mb-4"></p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const searchBar = document.getElementById('searchBar');
    const categoryFilter = document.getElementById('categoryFilter');
    const artistCards = document.querySelectorAll('.artist-card');

    searchBar.addEventListener('input', filterArtists);
    categoryFilter.addEventListener('change', filterArtists);

    function filterArtists() {
      const searchText = searchBar.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      artistCards.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        const category = card.getAttribute('data-category');

        if ((name.includes(searchText) || category.includes(searchText)) && (selectedCategory === 'all' || category === selectedCategory)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    function connectArtist(button) {
      const artistName = button.closest('.artist-card').querySelector('h3').textContent;
      alert(`Connecting with ${artistName}...`);
    }

    function openProfileModal(name, title, bio) {
      document.getElementById('modalName').textContent = name;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalBio').textContent = bio;
      document.getElementById('profileModal').classList.remove('hidden');
    }

    function closeProfileModal() {
      document.getElementById('profileModal').classList.add('hidden');
    }

    function openKnowMoreModal(name, title, bio) {
      document.getElementById('knowMoreName').textContent = name;
      document.getElementById('knowMoreTitle').textContent = title;
      document.getElementById('knowMoreBio').textContent = bio;
      document.getElementById('knowMoreModal').classList.remove('hidden');
    }

    function closeKnowMoreModal() {
      document.getElementById('knowMoreModal').classList.add('hidden');
    }
  </script>

</body>

</html>
